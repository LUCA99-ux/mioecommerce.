<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online - E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5em;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .cart-icon:hover {
            transform: scale(1.05);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover {
            background: #5568d3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8em;
            color: #667eea;
        }

        .close-btn {
            font-size: 2em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #333;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            gap: 15px;
        }

        .cart-item-icon {
            font-size: 2em;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
        }

        .cart-item-price {
            color: #667eea;
            margin-top: 5px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .qty-btn:hover {
            background: #5568d3;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background: #ee5a6f;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
            text-align: right;
            font-size: 1.5em;
            color: #333;
        }

        .cart-total span {
            color: #667eea;
            font-weight: bold;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .paypal-buttons {
            margin-top: 20px;
        }

        .setup-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }

        .setup-notice strong {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è Shop Online</h1>
            <div class="cart-icon" onclick="toggleCart()">
                üõí Carrello
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </header>

        <div class="setup-notice">
            <strong>‚ö†Ô∏è Configurazione PayPal Richiesta</strong>
            Sostituisci "YOUR_PAYPAL_CLIENT_ID" nel codice con il tuo Client ID PayPal reale per attivare i pagamenti.
        </div>

        <div class="products-grid" id="productsGrid"></div>

        <div class="modal" id="cartModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Il tuo Carrello</h2>
                    <button class="close-btn" onclick="toggleCart()">√ó</button>
                </div>
                <div id="cartItems"></div>
                <div class="cart-total" id="cartTotal" style="display: none;">
                    Totale: <span id="totalAmount">‚Ç¨0.00</span>
                </div>
                <div id="paypal-button-container" class="paypal-buttons"></div>
            </div>
        </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=EUR"></script>
    <script>
        // Database prodotti (in un vero progetto, questo sarebbe su GitHub)
        const products = [
            {
                id: 1,
                name: "Laptop Pro",
                description: "Potente laptop per professionisti",
                price: 1299.99,
                icon: "üíª"
            },
            {
                id: 2,
                name: "Smartphone X",
                description: "Ultimo modello con fotocamera avanzata",
                price: 899.99,
                icon: "üì±"
            },
            {
                id: 3,
                name: "Cuffie Wireless",
                description: "Audio di qualit√† superiore con cancellazione del rumore",
                price: 249.99,
                icon: "üéß"
            },
            {
                id: 4,
                name: "Smartwatch",
                description: "Monitora la tua salute e fitness",
                price: 399.99,
                icon: "‚åö"
            },
            {
                id: 5,
                name: "Tablet Ultra",
                description: "Perfetto per creativi e studenti",
                price: 699.99,
                icon: "üì≤"
            },
            {
                id: 6,
                name: "Fotocamera Mirrorless",
                description: "Cattura momenti incredibili",
                price: 1499.99,
                icon: "üì∑"
            }
        ];

        // Carrello in memoria
        let cart = [];

        // Renderizza i prodotti
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.icon}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">‚Ç¨${product.price.toFixed(2)}</div>
                        <button class="btn btn-add" onclick="addToCart(${product.id})">
                            Aggiungi al Carrello
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Aggiungi al carrello
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartCount();
            renderCart();
        }

        // Aggiorna contatore carrello
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Renderizza carrello
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const totalAmount = document.getElementById('totalAmount');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Il tuo carrello √® vuoto</div>';
                cartTotal.style.display = 'none';
                document.getElementById('paypal-button-container').innerHTML = '';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-icon">${item.icon}</div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">‚Ç¨${item.price.toFixed(2)}</div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Rimuovi</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalAmount.textContent = `‚Ç¨${total.toFixed(2)}`;
            cartTotal.style.display = 'block';

            renderPayPalButtons();
        }

        // Aggiorna quantit√†
        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartCount();
                    renderCart();
                }
            }
        }

        // Rimuovi dal carrello
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            renderCart();
        }

        // Toggle carrello
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
        }

        // Renderizza bottoni PayPal
        function renderPayPalButtons() {
            const container = document.getElementById('paypal-button-container');
            container.innerHTML = '';

            if (cart.length === 0) return;

            paypal.Buttons({
                createOrder: function(data, actions) {
                    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: total.toFixed(2),
                                currency_code: 'EUR'
                            },
                            description: 'Acquisto da Shop Online'
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Pagamento completato! Grazie ' + details.payer.name.given_name + '!');
                        cart = [];
                        updateCartCount();
                        renderCart();
                        toggleCart();
                    });
                },
                onError: function(err) {
                    console.error('Errore PayPal:', err);
                    alert('Si √® verificato un errore durante il pagamento. Riprova.');
                }
            }).render('#paypal-button-container');
        }

        // Inizializza
        renderProducts();
        updateCartCount();
    </script>
</body>
</html>
